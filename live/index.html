<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>Justine Pop-a-Balloon</title>
	<script type="text/javascript" src="js/swfobject.js"></script>
	<script type="text/javascript" src="js/Facebook.js"></script>
	<script type="text/javascript">
		var swfVersionStr = "11.1.0";
		<!-- xiSwfUrlStr can be used to define an express installer SWF. -->
		var xiSwfUrlStr = "";
		var flashvars = {};
		var params = {};
		params.quality = "high";
		params.bgcolor = "#ffffff";
		params.play = "true";
		params.loop = "true";
		params.scale = "showall";
		params.menu = "false";
		params.devicefont = "false";
		params.salign = "";
		params.allowscriptaccess = "sameDomain";
		var attributes = {};
		attributes.id = "Balloons";
		attributes.name = "Balloons";
		attributes.align = "middle";
		var movie = {};
		movie.name = "JustineBalloons.swf?cachebuster="+Math.round(Math.random()*1000000);
		swfobject.createCSS("html", "height:100%; background-color: #ffffff;");
		swfobject.createCSS("body", "margin:0; padding:0; overflow:hidden; height:100%;");
		swfobject.embedSWF(
			"JustineBalloons.swf", "flashContent",
			"810", "450",
			swfVersionStr, xiSwfUrlStr,
			flashvars, params, attributes);
	</script>
	<script>
	  window.fbAsyncInit = function() {
	    // init the FB JS SDK
	    FB.init({
	      appId      : '147554338757823', // App ID from the App Dashboard
	      channelUrl : 'channel.php', // Channel File for x-domain communication
	      status     : true, // check the login status upon init?
	      cookie     : true, // set sessions cookies to allow your server to access the session?
	      xfbml      : true  // parse XFBML tags on this page?
	    });
	
	    // Additional initialization code such as adding Event Listeners goes here
	
	  };
	
	  // Load the SDK's source Asynchronously
	  // Note that the debug version is being actively developed and might
	  // contain some type checks that are overly strict.
	  // Please report such bugs using the bugs tool.
	  (function(d, debug){
	     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement('script'); js.id = id; js.async = true;
	     js.src = "//connect.facebook.net/en_US/all" + (debug ? "/debug" : "") + ".js";
	     ref.parentNode.insertBefore(js, ref);
	   }(document, /*debug*/ false));
	</script>
</head>

<body>
	<div id="flashContent">
		<a href="http://www.adobe.com/go/getflash">
			<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
		</a>
		<p>This page requires Flash Player version 11.1.0 or higher.</p>
	</div>
</body>
</html>
